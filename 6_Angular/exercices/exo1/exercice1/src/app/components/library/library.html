<div class="container mx-auto p-6">  

    <h1 class="font-bold text-gray-800 mb-6"> Liste de Livres </h1>

    <section class="grid grid-cols-1 gap-7">

    <div class="container mx-auto p-6">
    @for (book of books; track book; let i = $index) {
            <p>{{ i }} - {{ book.author }} - {{ book.title }} - {{ book.isRead | emojiManager}} </p>  <button (click)="toggleRead(book)"> {{book.isRead ? 'Mark as unread' : 'Mark as read'}} </button>
        }

        </div>
    </section>

    <section>
        <h3 class="font-bold text-gray-800 mb-6">Add Book</h3>
        <form (ngSubmit)="submitBook()">
            <div>
                <label for="title">Book title:  </label>
                <input class="border border-solid to-black" type="text" name="title" [(ngModel)]="bookAdd.title">
            </div>

            <div>
                <label for="author">Author:  </label>
                <input class="border border-solid to-black" type="text" name="author" [(ngModel)]="bookAdd.author">
            </div>

            <button type="submit" class="mt-2 w-full py-3 px-6 bg-slate-600 text-white hover:bg-slate-400 rounded">Add book</button>
        </form>
        </section>

    </div>
